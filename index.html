<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
  <div class="audio-player">
    <div class="play"></div>
    <audio src="./audio/sound.mp3" loop></audio>
    <input id="myrange" type="range" value="25" max="100" min="0">
  </div>

    <div class="wrapper">
        <div class="score-title">      <p class = cross>Cross</p>
            <p class ="zero">Zero</p></div>
  
        <div class="score">
           
            <div class="score-cross">0</div>
            <div class="score-zero">0</div>
           
        </div>
        <div class="score-table">
        <p class = 'score-item'></p>
        <p class = 'score-item'></p>
        <p class = 'score-item'></p>
        <p class = 'score-item'></p>
        <p class = 'score-item'></p></div>
        <div class="table">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <audio class = "sound" src="./audio/sound1.mp3"></audio>
        </div>

        <div class="result-wrapper">
            <div class="overlay"></div>
            <div class="result-window">
                <div class="content"></div>
                <div class="close-btn">Start new game</div>
            </div>
            
        </div>
   
    
    <script src="./index.js"></script>
</body>
</html>
